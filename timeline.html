<div class="container">
    <h2>Academic & Project Timeline</h2>
    <table class="timeline-table">
        <thead>
            <tr>
                <th>Period</th>
                <th>Activity</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr class="academic">
                <td>2024 - Present</td>
                <td>Web Design & Programming (2nd Year)</td>
                <td><span class="tag blue">Education</span></td>
            </tr>
            <tr class="project">
                <td>Jan 2026</td>
                <td>Uçuş Saati Projesi - Finance Lead</td>
                <td><span class="tag green">Work</span></td>
            </tr>
            <tr class="sport">
                <td>Weekly</td>
                <td>Tennis / Swimming</td>
                <td><span class="tag orange">Activity</span></td>
            </tr>
        </tbody>
    </table>

    <div class="stats-box">
        <h3>Project Statistics</h3>
        <p>Total Project Hours: <span id="hourCounter">0</span></p>
    </div>
</div>

<script>
    // Simple Statistical Engine Logic
    let count = 0;
    const target = 150; // Example stat
    const counter = setInterval(() => {
        if(count < target) {
            count++;
            document.getElementById('hourCounter').innerText = count;
        } else {
            clearInterval(counter);
        }
    }, 20);
</script>
