<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NOREY | Timeline</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="navbar">
  <div class="logo">
    <img src="logo.png" width="50">
  </div>

  <div class="menu">
    <a href="index.html" data-key="navHome"></a>
    <a href="cv.html" data-key="navCV"></a>
    <a href="timeline.html" data-key="navTimeline" class="active"></a>
    <a href="contact.html" data-key="navContact"></a>
  </div>

  <div class="lang">
    <button onclick="setLang('tr')">TR</button>
    <button onclick="setLang('en')">EN</button>
  </div>
</div>

<main class="timeline-page">

  <h1 data-key="timelineTitle"></h1>

  <!-- TIMELINE -->
  <section class="timeline">

    <div class="time-item">
      <span>2023</span>
      <p data-key="tl1"></p>
    </div>

    <div class="time-item">
      <span>2024</span>
      <p data-key="tl2"></p>
    </div>

    <div class="time-item">
      <span>2025</span>
      <p data-key="tl3"></p>
    </div>

  </section>

  <!-- SCHEDULE TABLE -->
  <h2 data-key="scheduleTitle"></h2>

  <table class="schedule yellow">
    <tr>
      <th data-key="day"></th>
      <th data-key="course"></th>
      <th data-key="time"></th>
    </tr>

    <tr>
      <td data-key="mon"></td>
      <td data-key="c1"></td>
      <td>12:00 – 15:00</td>
    </tr>

    <tr>
      <td data-key="tue"></td>
      <td data-key="c2"></td>
      <td>09:00 – 12:00</td>
    </tr>

    <tr>
      <td data-key="tue"></td>
      <td data-key="c3"></td>
      <td>12:00 – 15:00</td>
    </tr>

    <tr>
      <td data-key="tue"></td>
      <td data-key="c4"></td>
      <td>15:00 – 18:00</td>
    </tr>

    <tr>
      <td data-key="wed"></td>
      <td data-key="c5"></td>
      <td>12:00 – 15:00</td>
    </tr>

    <tr>
      <td data-key="thu"></td>
      <td data-key="c6"></td>
      <td>09:00 – 12:00</td>
    </tr>
  </table>

  <!-- ACTIVITIES -->
  <h2 data-key="activityTitle"></h2>

  <div class="activities">
    <div data-key="art"></div>
    <div data-key="sport"></div>
  </div>

  <!-- SPAM PROTECTION (Honeypot) -->
  <form onsubmit="return spamCheck()">
    <input type="text" id="hiddenField" style="display:none">
    <button type="submit" data-key="dummyBtn"></button>
  </form>

</main>

<footer class="fixed-footer">
© 2026 Sema Nur Dursun — MIS Student Project
</footer>

<script src="lang.js"></script>

<script>
function spamCheck() {
  if (document.getElementById("hiddenField").value !== "") {
    alert("Spam detected");
    return false;
  }
  alert("Form validated");
  return false;
}
</script>

</body>
</html>
