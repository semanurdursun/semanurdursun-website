<div class="navbar">
  <div class="logo">
    <img src="logo.png" width="50">

  <div class="menu">
    <a href="index.html" data-key="navHome"></a>

<main class="cv-container">

  <section class="cv-hero">
    <h1>SEMA NUR DURSUN</h1>
    <p data-key="cvSubtitle"></p>
    <span data-key="cvFocus"></span>

  <section class="cv-grid">

    <div class="cv-card wide">
      <h2 data-key="profileTitle"></h2>
      <p data-key="profileText"></p>
    </div>

    <div class="cv-card">
      <h2 data-key="eduTitle"></h2>
      <p data-key="eduText"></p>
    </div>

    <div class="cv-card">
      <h2 data-key="skillsTitle"></h2>
      <div class="chips">
        <span>HTML</span>
        <span>CSS</span>
        <span>JavaScript</span>
        <span>Python</span>
        <span>SQL</span>
        <span>SEO</span>
      </div>
    </div>

    <div class="cv-card">
      <h2 data-key="langTitle"></h2>
      <ul class="language-list">
        <li data-key="lang1"></li>
        <li data-key="lang2"></li>
        <li data-key="lang3"></li>
      </ul>
    </div>

    <div class="cv-card wide">
      <h2 data-key="expTitle"></h2>
      <ul class="experience-list">
        <li data-key="exp1"></li>
        <li data-key="exp2"></li>
      </ul>
    </div>

  </section>

</main>
