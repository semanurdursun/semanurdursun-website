<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body class="watermark-bg">
    <main class="content-wrapper">
        <div class="glass-card" style="border: 5px solid green;">
            <h2>CONTACT FORM</h2>
            <form id="contact-form">
                <input type="text" id="name" placeholder="Full Name" required>
                <div>
                    <label><input type="checkbox" value="Art"> Artistic Activities</label>
                    <label><input type="checkbox" value="Sports"> Sports Activities</label>
                </div>
                <button type="submit" class="action-btn">SUBMIT EMAIL</button>
            </form>
        </div>

        <section id="news-publication" class="glass-card">
            <h2 data-key="news_title">NEWS PUBLICATION</h2>
            <div id="news-container"></div>
        </section>
    </main>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Check spam protection field from timeline before sending
            const name = document.getElementById('name').value;
            window.location.href = `mailto:dursunnurstudent@gmail.com?subject=Contact&body=Hi ${name}`;
        });
    </script>
</body>
</html>
