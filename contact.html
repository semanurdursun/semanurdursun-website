<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html"><img src="NOREY LOGO.png" class="logo-img"></a>
        </div>
    </header>

    <div class="styled-div-form">
        <h2 style="color: red;"><b>CONTACT</b></h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <div class="checkboxes">
                <label><input type="checkbox" value="Art"> Artistic Activities</label>
                <label><input type="checkbox" value="Sports"> Sports Activities</label>
            </div>
            <button type="submit" class="cool-btn" style="background: green; color: white;">SEND EMAIL</button>
        </form>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('name').value;
            window.location.href = `mailto:dursunnurstudent@gmail.com?subject=Portfolio Contact&body=Hi, I am ${user}`;
        });
    </script>
</body>
</html>
